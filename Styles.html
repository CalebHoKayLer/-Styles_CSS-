<!DOCTYPE html>
<html>
 <head>
  <style>
  h1 {
  color: powderblue
  } 
  body {
  background-color: #8a0303
  }
  p {
  color: #add8e6
  }
  </style>
 </head>
 <body>
 <h1>Styles</h1>
 <p>Styles are implemented by adding style="What you want to be changed:How it is changed;".For example:</p>
 <p style="background-color:lilac;">The background is lilac</p>
 <p>&lt;p style="background-color:purple;"&gt;The background is lilac&lt;/p&gt;</p>
 <p style="color:Lime;">lime.</p>
 <p>&lt;p style="color:Lime;"&gt;lime.&lt;/p&gt;</p>
 </body>
</html>
